database.port=3306
logging.structured.format.console=ecs
server.port=8081
spring.application.name=certificate-analytics-service
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.datasource.url=jdbc:mysql://${database.server}:${database.port}/${database.name}?useSSL=false&serverTimezone=Europe/Stockholm&allowPublicKeyRetrieval=true
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}
spring.jpa.open-in-view=false
spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml